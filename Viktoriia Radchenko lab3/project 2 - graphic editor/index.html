<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/08b430f50b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Graphic editor</title>
</head>

<body>

  <div class="image-field">
    <div class="img-upload">
      <label for="imageLoader" class="imageLoaderLabel">
        <span class="arrow"></span>
        Upload image
      </label>

      <input type="file" class="imageLoader" id="imageLoader" name="imageLoader" />
      <canvas class="imageCanvas"></canvas>
      <!-- <a href="#" id="downloader" download="image.png">Download</a> -->
    </div>
  </div>

  <div class="toolbar">
    <div class="toolbar__wrapper">
      <div class="toolbar__icon">
        <i class="fas fa-paint-brush"></i>
      </div>
      <div class="toolbar__panel">
        <span class="toolbar__brush toolbar__brush--circle"></span>
        <span class="toolbar__brush toolbar__brush--square"></span>
      </div>
    </div>

    <div class="toolbar__wrapper">
      <div class="toolbar__icon">
        <i class="fas fa-palette"></i>
      </div>
      <div class="toolbar__panel">
        <input type="color" value="#ffffff" id="palette-selector" class="palette">
      </div>
    </div>

    <div class="toolbar__wrapper">
      <div class="toolbar__icon">
        <i class="fas fa-sun"></i>
      </div>
      <div class="toolbar__panel">
        <input type="range" min="0" max="200" value="100" class="slider" id="brightnessRange">
      </div>
    </div>

    <div class="toolbar__wrapper">
      <div class="toolbar__icon">
        <i class="fas fa-adjust"></i>
      </div>
      <div class="toolbar__panel">
        <input type="range" min="0" max="200" value="100" class="slider" id="contrastRange">
      </div>
    </div>

    <div class="toolbar__wrapper">
      <div class="toolbar__icon">
        <i class="fas fa-burn"></i>
      </div>
      <div class="toolbar__panel">
        <input type="range" min="0" max="100" value="0" class="slider" id="blurRange">
      </div>
    </div>

    <div class="toolbar__clear">
      <div class="toolbar__icon">
        <i class="fas fa-trash-alt"></i>
      </div>
    </div>

    <div class="toolbar__save">
      <div class="toolbar__icon">
        <i class="fas fa-file-download"></i>
      </div>
      <a href="" class="download-link"></a>
    </div>

  </div>
  <script src="Settings.js"></script>
  <script src="Drawing.js"></script>
  <script src="CanvasObj.js"></script>
  <script src="main.js"></script>
</body>

</html>
